<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Activation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <h3 class="text-center mb-3">Activate Your Teacher Account</h3>
        <form id="activationForm">
          <p id="teacherEmailDisplay" class="text-muted text-center mb-3"></p>

          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter at least 6 characters"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Activate Account
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/teacher/activation.js"></script>
  </body>
</html>
