<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard | Booking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/student_dashboard.css" />
  </head>
  <body>
    <div id="alertContainer" class="container mt-3"></div>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Welcome, <span id="studentName"></span></h3>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
      </div>

      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs mt-4" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#teachersTab"
            type="button"
          >
            Teachers
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#appointmentsTab"
            type="button"
          >
            My Appointments
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#messagesTab"
            type="button"
          >
            My Messages
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Teachers Tab -->
        <div class="tab-pane fade show active" id="teachersTab">
          <input
            type="text"
            id="teacherSearch"
            class="form-control mb-3"
            placeholder="Search by name, department, subject"
          />
          <div id="teacherList" class="row"></div>
        </div>

        <!-- Appointments Tab -->
        <div class="tab-pane fade" id="appointmentsTab">
          <h5>My Appointments</h5>
          <ul id="appointmentsList" class="list-group"></ul>
        </div>

        <!-- Messages Tab -->
        <div class="tab-pane fade" id="messagesTab">
          <h5>My Messages</h5>
          <ul id="messagesList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- Book Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Book Appointment with <span id="modalTeacherName"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="calendar-container">
              <div class="calendar-header">
                <button id="prevMonth" class="btn btn-sm btn-outline-secondary">
                  &lt;
                </button>
                <h6 id="currentMonth" class="mb-0"></h6>
                <button id="nextMonth" class="btn btn-sm btn-outline-secondary">
                  &gt;
                </button>
              </div>
              <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div id="calendarDays" class="calendar-days"></div>
            </div>
            <div class="text-center mt-3">
              <p class="text-muted small">
                <span class="badge bg-danger me-2">Red</span> = Booked
                <span class="badge bg-primary me-2">Blue</span> = Today
                <span class="badge bg-success me-2">Green</span> = Selected
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="bookAppointmentBtn"
            >
              Book Appointment
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Send Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Message to <span id="messageTeacherName"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="messageForm">
              <textarea
                id="messageText"
                class="form-control mb-3"
                rows="3"
                placeholder="Type your message..."
                required
              ></textarea>
              <button type="submit" class="btn btn-success">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Appointment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="confirmationMessage"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmAppointmentBtn"
            >
              Confirm Booking
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/student/student_dashboard.js"></script>
  </body>
</html>
