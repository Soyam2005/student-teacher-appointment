<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Student-Teacher Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">
  <div id="alertContainer" class="container mt-3"></div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Create Student Account</h3>
            <form id="registerForm">
              <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Full Name" required />
              </div>

              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required />
              </div>

              <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required />
              </div>

              <!-- role selection removed: only students can register -->
              <div class="mb-3">
                <small class="text-muted">
                  Note: Students must be approved by an admin after registration. You will not be able to access the dashboard until approved.
                </small>
              </div>

              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <div class="text-center mt-3">
              <a href="index.html">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="js/auth/register.js" type="module"></script>
</body>
</html>
