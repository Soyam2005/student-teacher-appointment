<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard | Booking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/teacher_dashboard.css" />
  </head>
  <body>
    <div id="alertContainer" class="container mt-3"></div>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Welcome, <span id="welcomeText">Teacher</span></h3>
        <button onclick="confirmLogout()" class="btn btn-danger btn-sm">
          Logout
        </button>
      </div>

      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs mt-4" role="tablist">
                <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#statsTab"
            type="button"
          >
            Statistics
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#appointmentsTab"
            type="button"
          >
            Appointments
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#messagesTab"
            type="button"
          >
            Messages
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
                <!-- Statistics Tab -->
        <div class="tab-pane fade" id="statsTab">
          <h5>Dashboard Statistics</h5>
          <div class="row">
            <div class="col-md-3 mb-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 id="pendingCount" class="text-warning">0</h4>
                  <p class="card-text">Pending</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 id="approvedCount" class="text-success">0</h4>
                  <p class="card-text">Approved</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 id="rejectedCount" class="text-danger">0</h4>
                  <p class="card-text">Rejected</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 id="messageCount" class="text-primary">0</h4>
                  <p class="card-text">Messages</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Appointments Tab -->
        <div class="tab-pane fade show active" id="appointmentsTab">
          <h5>Appointment Requests</h5>
          <div id="appointmentsList" class="list-group"></div>
        </div>

        <!-- Messages Tab -->
        <div class="tab-pane fade" id="messagesTab">
          <h5>Student Messages</h5>
          <div id="messagesList" class="list-group"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/teacher/teacher_dashboard.js"></script>
  </body>
</html>
