<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard | Student-Teacher Booking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div id="alertContainer" class="container mt-3"></div>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Admin Panel</a>
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <!-- Teachers management -->
        <div class="col-12 col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <h5 class="mb-0">Teachers</h5>
                <button id="openAddTeacherBtn" class="btn btn-primary ms-auto">
                  Add Teacher
                </button>
              </div>

              <div class="table-responsive">
                <table class="table table-sm table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Name</th>
                      <th>Department</th>
                      <th>Subject(s)</th>
                      <th>Email</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="teachersTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Pending student registrations -->
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="mb-3">Pending Student Registrations</h5>
              <div
                class="table-responsive"
                style="max-height: 60vh; overflow: auto"
              >
                <table class="table table-sm">
                  <thead class="table-light">
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Registered</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="pendingStudentsBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Add / Edit Teacher Modal -->
    <div class="modal fade" id="teacherModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form id="teacherForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="teacherModalLabel">Add Teacher</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="teacherId" value="" />
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input id="teacherName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Department</label>
              <input id="teacherDepartment" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Subjects (comma separated)</label>
              <input
                id="teacherSubjects"
                class="form-control"
                placeholder="e.g. Math,Physics"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                id="teacherEmail"
                type="email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone (optional)</label>
              <input id="teacherPhone" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="teacherSaveBtn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/admin/dashboard.js"></script>
  </body>
</html>
